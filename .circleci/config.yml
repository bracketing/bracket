version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python setup.py install
          name: Install package
      - run:
          command: python -m pip install pytest
          name: Install pytest
      - run:
          command: pytest
          name: Start Test with pytest

workflows:
  main:
    jobs:
      - build-and-test
